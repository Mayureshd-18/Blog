{% extends 'blog/base.html' %}
{% block content %}
    <h1>Welcome to the Blog!</h1>
    <article class="media content-section">
    <img class = "rounded-circle article-img" src="{{ object.author.profile.image.url }}">  <!--To show the profile picture of the author beside the post. Class is imp for the size of the image -->
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
                <div>
                    <a  class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update </a>
                    <a  class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                </div>

            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title | safe}}</h2>
        <p class="article-content">{{ object.content|safe }}</p>
    </div>
    </article>

{% endblock %}
